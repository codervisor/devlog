  </defs>
  <!-- Document stack -->
  <rect x="4" y="4" width="40" height="48" rx="4" fill="url(#progGrad1)"/>
  <rect x="8" y="8" width="40" height="48" rx="4" fill="url(#progGrad2)"/>
  <rect x="12" y="12" width="40" height="48" rx="4" fill="url(#progGrad3)"/>
