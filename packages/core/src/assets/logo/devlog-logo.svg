<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="progGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#93c5fd" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="progGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="progGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  <!-- Document stack -->
  <rect x="6" y="8" width="36" height="44" rx="4" fill="url(#progGrad1)"/>
  <rect x="10" y="12" width="36" height="44" rx="4" fill="url(#progGrad2)"/>
  <rect x="14" y="16" width="36" height="44" rx="4" fill="url(#progGrad3)"/>
  <!-- Terminal symbol overlay on top document -->
  <rect x="18" y="22" width="28" height="18" rx="3" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  <!-- Symbolic terminal prompt -->
  <text x="22" y="32" font-family="monospace" font-size="5" fill="#22c55e" font-weight="bold">></text>
  <rect x="28" y="30" width="12" height="2" rx="1" fill="#22c55e"/>
  <rect x="28" y="34" width="8" height="1" rx="0.5" fill="#60a5fa" opacity="0.7"/>
  <!-- Blinking cursor -->
  <rect x="42" y="29" width="1.5" height="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <!-- Progress indicators -->
  <circle cx="58" cy="18" r="4" fill="#22c55e"/>
  <circle cx="58" cy="32" r="4" fill="#60a5fa"/>
  <circle cx="58" cy="46" r="4" fill="#e5e7eb"/>
  <!-- Progress connecting lines -->
  <line x1="58" y1="22" x2="58" y2="28" stroke="#94a3b8" stroke-width="2"/>
  <line x1="58" y1="36" x2="58" y2="42" stroke="#94a3b8" stroke-width="2"/>
  <!-- Connection lines to documents -->
  <path d="M54 18 L46 25" stroke="#22c55e" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <path d="M54 32 L50 36" stroke="#60a5fa" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <path d="M54 46 L50 50" stroke="#e5e7eb" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <!-- Content lines in documents -->
  <rect x="24" y="48" width="20" height="1.5" rx="0.75" fill="#ffffff" opacity="0.5"/>
  <rect x="24" y="52" width="16" height="1.5" rx="0.75" fill="#ffffff" opacity="0.5"/>
  <rect x="24" y="56" width="18" height="1.5" rx="0.75" fill="#ffffff" opacity="0.5"/>
</svg>
