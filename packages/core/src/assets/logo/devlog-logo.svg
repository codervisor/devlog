  <!-- Connection to documents -->
  <line x1="54" y1="16" x2="44" y2="20" stroke="#22c55e" stroke-width="1" opacity="0.4"/>
  <line x1="54" y1="32" x2="48" y2="36" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <line x1="54" y1="48" x2="52" y2="48" stroke="#e5e7eb" stroke-width="1" opacity="0.4"/>
