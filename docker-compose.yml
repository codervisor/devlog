services:
  # Devlog Collector
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devlog-collector
    volumes:
      # Mount host log directories for watching
      - ${HOME}/.config/github-copilot:/home/devlog/.config/github-copilot:ro
      - ${HOME}/.cursor:/home/devlog/.cursor:ro
      - ${HOME}/.claude:/home/devlog/.claude:ro
      # Persist buffer and config
      - devlog_data:/app/data
      - ./configs:/app/config:ro
    environment:
      - DEVLOG_BACKEND_URL=${DEVLOG_BACKEND_URL:-http://host.docker.internal:8080}
      - DEVLOG_API_KEY=${DEVLOG_API_KEY:-}
      - DEVLOG_PROJECT_ID=${DEVLOG_PROJECT_ID:-default}
    restart: unless-stopped
    networks:
      - devlog-network

networks:
  devlog-network:
    driver: bridge

volumes:
  devlog_data:
    driver: local


