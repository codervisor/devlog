name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Install dependencies
        run: ./.github/scripts/setup-node.sh

      - name: Run PR validation
        run: ./.github/scripts/validate-pr.sh

      - name: PR Summary
        run: |
          echo "## ✅ PR Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks completed successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ TypeScript compilation" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Package builds" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Import validation" >> $GITHUB_STEP_SUMMARY
