name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Run integration tests
        run: pnpm test:integration

      - name: Verify build artifacts
        run: |
          # Check that essential build artifacts exist
          [ -f "packages/mcp/build/index.js" ] || { echo "MCP server build failed"; exit 1; }
          [ -f "packages/core/build/index.js" ] || { echo "Core build failed"; exit 1; }
          echo "âœ… Build artifacts verified!"

  mcp-server-tests:
    name: MCP Server Specific Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build MCP server
        run: pnpm build:mcp

      - name: Test MCP server startup
        run: |
          cd packages/mcp
          timeout 10s node build/index.js --help || echo "MCP server help command test completed"

      - name: Test MCP protocol functionality
        run: |
          cd packages/mcp
          # Test basic MCP protocol initialization
          echo '{"jsonrpc": "2.0", "id": 1, "method": "initialize", "params": {"protocolVersion": "2024-11-05", "capabilities": {}, "clientInfo": {"name": "test-client", "version": "1.0.0"}}}' | timeout 10s node build/index.js || echo "MCP server protocol test completed"

      - name: Run MCP integration tests
        run: |
          cd packages/mcp
          pnpm test:integration

  cross-platform:
    name: Cross-platform Tests
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Test MCP server startup (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/mcp
          timeout 10s node build/index.js --help || echo "MCP server help test completed"

      - name: Test MCP server startup (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/mcp
          # Use PowerShell timeout for Windows
          powershell -Command "& { Start-Process -FilePath 'node' -ArgumentList 'build/index.js', '--help' -Wait -TimeoutSec 10 -ErrorAction SilentlyContinue; if ($LASTEXITCODE) { Write-Host 'MCP server help test completed' } }"

      - name: Run integration tests
        run: |
          cd packages/mcp
          pnpm test:integration
