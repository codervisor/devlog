name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug workspace configuration
        run: |
          echo "üîß Workspace configuration:"
          cat pnpm-workspace.yaml
          echo ""
          echo "üì¶ Root package.json relevant scripts:"
          cat package.json | grep -A 5 -B 5 '"build"'
          echo ""
          echo "üå≥ Workspace packages:"
          pnpm list --depth 0

      - name: Verify workspace dependencies
        run: |
          # Ensure workspace dependencies are properly linked
          echo "üì¶ Verifying workspace structure..."
          pnpm list --depth 0 --filter @devlog/mcp
          echo "üîó Checking @devlog/core dependency in MCP package..."
          cd packages/mcp && npm ls @devlog/core || echo "‚ö†Ô∏è  @devlog/core not found in node_modules, but should be available via workspace"
          echo "üìÇ MCP package.json dependencies:"
          cat packages/mcp/package.json | grep -A 10 '"dependencies"' || echo "No dependencies section found"

      - name: Build core package first
        run: pnpm --filter @devlog/core build

      - name: Verify core build and types
        run: |
          [ -f "packages/core/build/index.js" ] || { echo "‚ùå Core build failed"; exit 1; }
          [ -f "packages/core/build/index.d.ts" ] || { echo "‚ùå Core type declarations failed"; exit 1; }
          echo "‚úÖ Core package built successfully"

      - name: Type-check MCP package before building
        run: |
          cd packages/mcp
          echo "üîç Type-checking MCP package..."
          npx tsc --noEmit --skipLibCheck
          echo "‚úÖ MCP package type-check passed"

      - name: Build MCP package
        run: pnpm --filter @devlog/mcp build

      - name: Build remaining packages
        run: pnpm --filter @devlog/web build

      - name: Run unit tests
        run: pnpm test

      - name: Run integration tests
        run: pnpm test:integration

      - name: Verify build artifacts
        run: |
          # Check that essential build artifacts exist
          [ -f "packages/core/build/index.js" ] || { echo "Core build failed"; exit 1; }
          [ -f "packages/core/build/index.d.ts" ] || { echo "Core type declarations failed"; exit 1; }
          [ -f "packages/mcp/build/index.js" ] || { echo "MCP server build failed"; exit 1; }
          [ -f "packages/mcp/build/index.d.ts" ] || { echo "MCP type declarations failed"; exit 1; }
          echo "‚úÖ Build artifacts verified!"

  mcp-server-tests:
    name: MCP Server Specific Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package first  
        run: pnpm --filter @devlog/core build

      - name: Build MCP server
        run: pnpm --filter @devlog/mcp build

      - name: Verify MCP build artifacts
        run: |
          [ -f "packages/mcp/build/index.js" ] || { echo "‚ùå MCP server build failed"; exit 1; }
          [ -f "packages/mcp/build/index.d.ts" ] || { echo "‚ùå MCP type declarations failed"; exit 1; }
          echo "‚úÖ MCP build artifacts verified!"

      - name: Test MCP server startup
        run: |
          cd packages/mcp
          timeout 10s node build/index.js --help || echo "MCP server help command test completed"

      - name: Test MCP protocol functionality
        run: |
          cd packages/mcp
          # Test basic MCP protocol initialization
          echo '{"jsonrpc": "2.0", "id": 1, "method": "initialize", "params": {"protocolVersion": "2024-11-05", "capabilities": {}, "clientInfo": {"name": "test-client", "version": "1.0.0"}}}' | timeout 10s node build/index.js || echo "MCP server protocol test completed"

      - name: Run MCP integration tests
        run: |
          cd packages/mcp
          pnpm test:integration

  cross-platform:
    name: Cross-platform Tests
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package first
        run: pnpm --filter @devlog/core build

      - name: Build packages
        run: pnpm --filter @devlog/mcp build

      - name: Verify TypeScript compilation
        run: |
          echo "üîç Verifying TypeScript compilation..."
          cd packages/mcp && npx tsc --noEmit --skipLibCheck
          echo "‚úÖ TypeScript compilation verified"

      - name: Test MCP server startup (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/mcp
          timeout 10s node build/index.js --help || echo "MCP server help test completed"

      - name: Test MCP server startup (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/mcp
          # Use PowerShell timeout for Windows
          powershell -Command "& { Start-Process -FilePath 'node' -ArgumentList 'build/index.js', '--help' -Wait -TimeoutSec 10 -ErrorAction SilentlyContinue; if ($LASTEXITCODE) { Write-Host 'MCP server help test completed' } }"

      - name: Run integration tests
        run: |
          cd packages/mcp
          pnpm test:integration
