name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug workspace configuration
        run: |
          echo "ğŸ”§ Workspace configuration:"
          cat pnpm-workspace.yaml
          echo ""
          echo "ğŸ“¦ Root package.json relevant scripts:"
          cat package.json | grep -A 5 -B 5 '"build"'
          echo ""
          echo "ğŸŒ³ Workspace packages:"
          pnpm list --depth 0
          echo ""
          echo "ğŸ“‚ Package structure:"
          ls -la packages/

      - name: Verify workspace dependencies
        run: |
          # Ensure workspace dependencies are properly linked
          echo "ğŸ“¦ Verifying workspace structure..."
          echo "ğŸ”— Checking codehist package..."
          [ -d "packages/codehist" ] && echo "âœ… codehist package found" || echo "âŒ codehist package missing"
          echo "ğŸ”— Checking core package..."
          [ -d "packages/core" ] && echo "âœ… core package found" || echo "âŒ core package missing"
          echo "ğŸ”— Checking mcp package..."
          [ -d "packages/mcp" ] && echo "âœ… mcp package found" || echo "âŒ mcp package missing"
          echo "ğŸ”— Checking web package..."
          [ -d "packages/web" ] && echo "âœ… web package found" || echo "âŒ web package missing"
          echo "ğŸ“‚ Package dependencies:"
          echo "Core depends on codehist:"
          cat packages/core/package.json | grep -A 5 '"dependencies"' || echo "No dependencies section found"
          echo "MCP depends on core:"
          cat packages/mcp/package.json | grep -A 5 '"dependencies"' || echo "No dependencies section found"

      - name: Build codehist package first
        run: pnpm --filter @devlog/codehist build

      - name: Verify codehist build
        run: |
          [ -f "packages/codehist/build/index.js" ] || { echo "âŒ Codehist build failed"; exit 1; }
          [ -f "packages/codehist/build/index.d.ts" ] || { echo "âŒ Codehist type declarations failed"; exit 1; }
          echo "âœ… Codehist package built successfully"

      - name: Build core package
        run: pnpm --filter @devlog/core build

      - name: Verify core build and types
        run: |
          [ -f "packages/core/build/index.js" ] || { echo "âŒ Core build failed"; exit 1; }
          [ -f "packages/core/build/index.d.ts" ] || { echo "âŒ Core type declarations failed"; exit 1; }
          echo "âœ… Core package built successfully"

      - name: Type-check MCP package before building
        run: |
          cd packages/mcp
          echo "ğŸ” Type-checking MCP package..."
          npx tsc --noEmit --skipLibCheck
          echo "âœ… MCP package type-check passed"

      - name: Build MCP package
        run: pnpm --filter @devlog/mcp build

      - name: Build web package
        run: pnpm --filter @devlog/web build

      - name: Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests for packages with test scripts..."
          # Run tests for packages that have test scripts
          pnpm --filter @devlog/codehist test
          pnpm --filter @devlog/core test
          pnpm --filter @devlog/mcp test

      - name: Run integration tests
        run: |
          echo "ğŸ”— Running integration tests..."
          # Only run integration tests for packages that have them
          pnpm --filter @devlog/mcp test:integration

      - name: Verify build artifacts
        run: |
          # Check that essential build artifacts exist
          [ -f "packages/codehist/build/index.js" ] || { echo "âŒ Codehist build failed"; exit 1; }
          [ -f "packages/codehist/build/index.d.ts" ] || { echo "âŒ Codehist type declarations failed"; exit 1; }
          [ -f "packages/core/build/index.js" ] || { echo "âŒ Core build failed"; exit 1; }
          [ -f "packages/core/build/index.d.ts" ] || { echo "âŒ Core type declarations failed"; exit 1; }
          [ -f "packages/mcp/build/index.js" ] || { echo "âŒ MCP server build failed"; exit 1; }
          [ -f "packages/mcp/build/index.d.ts" ] || { echo "âŒ MCP type declarations failed"; exit 1; }
          # Web package builds to .next directory, not build/
          [ -d "packages/web/.next" ] || { echo "âŒ Web package build failed"; exit 1; }
          echo "âœ… All build artifacts verified!"

  codehist-cli-tests:
    name: Codehist CLI Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build codehist package
        run: pnpm --filter @devlog/codehist build

      - name: Verify codehist build artifacts
        run: |
          [ -f "packages/codehist/build/index.js" ] || { echo "âŒ Codehist library build failed"; exit 1; }
          [ -f "packages/codehist/build/index.d.ts" ] || { echo "âŒ Codehist type declarations failed"; exit 1; }
          [ -f "packages/codehist/build/cli/index.js" ] || { echo "âŒ Codehist CLI build failed"; exit 1; }
          echo "âœ… Codehist build artifacts verified!"

      - name: Test codehist CLI functionality
        run: |
          cd packages/codehist
          # Test help command
          node build/cli/index.js --help
          # Test version command if available
          node build/cli/index.js --version || echo "Version command not available, that's ok"

      - name: Run codehist unit tests
        run: |
          cd packages/codehist
          pnpm test

  mcp-server-tests:
    name: MCP Server Specific Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build codehist package first
        run: pnpm --filter @devlog/codehist build

      - name: Build core package first  
        run: pnpm --filter @devlog/core build

      - name: Build MCP server
        run: pnpm --filter @devlog/mcp build

      - name: Verify MCP build artifacts
        run: |
          [ -f "packages/codehist/build/index.js" ] || { echo "âŒ Codehist build failed"; exit 1; }
          [ -f "packages/codehist/build/index.d.ts" ] || { echo "âŒ Codehist type declarations failed"; exit 1; }
          [ -f "packages/core/build/index.js" ] || { echo "âŒ Core build failed"; exit 1; }
          [ -f "packages/core/build/index.d.ts" ] || { echo "âŒ Core type declarations failed"; exit 1; }
          [ -f "packages/mcp/build/index.js" ] || { echo "âŒ MCP server build failed"; exit 1; }
          [ -f "packages/mcp/build/index.d.ts" ] || { echo "âŒ MCP type declarations failed"; exit 1; }
          echo "âœ… MCP build artifacts verified!"

      - name: Test MCP server startup
        run: |
          cd packages/mcp
          timeout 10s node build/index.js --help || echo "MCP server help command test completed"

      - name: Test MCP protocol functionality
        run: |
          cd packages/mcp
          # Test basic MCP protocol initialization
          echo '{"jsonrpc": "2.0", "id": 1, "method": "initialize", "params": {"protocolVersion": "2024-11-05", "capabilities": {}, "clientInfo": {"name": "test-client", "version": "1.0.0"}}}' | timeout 10s node build/index.js || echo "MCP server protocol test completed"

      - name: Run MCP integration tests
        run: |
          cd packages/mcp
          pnpm test:integration

  cross-platform:
    name: Cross-platform Tests
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages in order
        run: |
          pnpm --filter @devlog/codehist build
          pnpm --filter @devlog/core build
          pnpm --filter @devlog/mcp build

      - name: Verify TypeScript compilation
        run: |
          echo "ğŸ” Verifying TypeScript compilation..."
          cd packages/mcp && npx tsc --noEmit --skipLibCheck
          echo "âœ… TypeScript compilation verified"

      - name: Test MCP server startup (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/mcp
          timeout 10s node build/index.js --help || echo "MCP server help test completed"

      - name: Test codehist CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/codehist
          timeout 10s node build/cli/index.js --help || echo "Codehist CLI help test completed"

      - name: Test MCP server startup (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/mcp
          # Use PowerShell timeout for Windows
          powershell -Command "& { try { `$process = Start-Process -FilePath 'node' -ArgumentList 'build/index.js', '--help' -Wait -TimeoutSec 10 -PassThru -ErrorAction SilentlyContinue; Write-Host 'MCP server help test completed' } catch { Write-Host 'MCP server help test completed with timeout' } }"

      - name: Test codehist CLI (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/codehist
          # Use PowerShell timeout for Windows
          powershell -Command "& { try { `$process = Start-Process -FilePath 'node' -ArgumentList 'build/cli/index.js', '--help' -Wait -TimeoutSec 10 -PassThru -ErrorAction SilentlyContinue; Write-Host 'Codehist CLI help test completed' } catch { Write-Host 'Codehist CLI help test completed with timeout' } }"

      - name: Run integration tests
        run: |
          cd packages/mcp
          pnpm test:integration
